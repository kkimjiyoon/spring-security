<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<form method="post" action="/login">
    <span th:text="#{login.name}"></span>: <input class="form-control" type="text" name="id" style="width: 300px;">
    <span th:text="#{login.pwd}"></span>: <input type="password" class="form-control" name="password" style="width: 300px;"><br>
    <button type="submit" class="btn btn-primary" onclick="location.href='/redirect-index'">로그인</button>
</form>
</body>
</html>
