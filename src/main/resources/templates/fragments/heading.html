<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>

<div th:if="${not #strings.isEmpty(username)}">
    <a href="/profile"><span th:text="${username}"></span></a> 님,
    <button type="button" class="btn btn-warning" onclick="location.href='/logout'">로그아웃</button>
</div>
<div th:unless="${not #strings.isEmpty(username)}">
    <button type="button" class="btn btn-primary" onclick="location.href='/redirect-index'">로그인</button><br><br>
    <button type="button" class="btn btn-secondary" onclick="location.href='https://github.com/login/oauth/authorize?client_id=47c5e4522601590106d2'">Github로 로그인</button>


</div>
<br/>
<a href="/">Go to Main</a>
<br/>
<br/>
<br/>

</html>
